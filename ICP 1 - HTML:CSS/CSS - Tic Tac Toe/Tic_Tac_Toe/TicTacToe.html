<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>

<h4>Tic Tac Toe</h4>
<p></p>
<div id="container">
    <table>
        <tr id="firstrow">
            <td id ="topleft">
                <div class="square"></div>
            </td>
            <td id ="topmiddle">
                <div class="square"></div>
            </td>
            <td id="topright">
                <div class="square"></div>
            </td>
        </tr>
        <tr id="secondrow">
            <td id = "middleleft">
                <div class="square"></div>
            </td>
            <td>
                <div class="square"></div>
            </td>
            <td id="middleright">
                <div class="square"></div>
            </td>
        </tr>
        <tr id="thirdrow">
            <td id="bottomleft">
                <div class="square"></div>
            </td>
            <td id="bottommiddle">
                <div class="square"></div>
            </td>
            <td id="bottomright">
                <div class="square"></div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
